<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background="assets/images/StarWarsBackground.png">
    <div class="titles">
        <p class="title">Star Wars (prequels)</p>
        <h1 class="title">Hangman</h1>
    </div>
    <div class="container">
        <div class="boxes">
            <div class="leftbox">
                <img id="image" class="lasta" alt="random" src="">
            </div>
            <div class="rightbox">
                <p class="rp">Press any key to get started!</p>
                <p class="rp">Wins:</p>
                <p class="rp" id="wins"></p>
                <p class="rp">Current Word</p>
                <p class="rp" id="word">()</p>
                <p class="rp">Number of guesses remaining:</p>
                <p class="rp" id="numberG">()</p>
                <p class="rp">Letters already guessed:</p>
                <p class="rp" id="letters">()</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/games.js"></script>

</body>

</html>
